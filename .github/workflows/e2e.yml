name: E2E XSS tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run Puppeteer E2E test
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'false'
          CI: 'true'
        run: npm run test:e2e
