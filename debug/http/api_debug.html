<!DOCTYPE html>
<html>
<head>
<title>API Debug Test</title>
<style>
  body { font-family: monospace; margin: 20px; }
  pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
  .success { color: green; }
  .error { color: red; }
</style>
</head>
<body>
<h1>API Clients Endpoint Debug</h1>
<div id="output"></div>

<script>
async function test() {
  const output = document.getElementById('output');
  
  try {
    output.innerHTML += '<div class="success">Testing /api.php?page=clients...</div>';
    
    const response = await fetch('/api.php?page=clients');
    const text = await response.text();
    
    output.innerHTML += '<div>Status: ' + response.status + '</div>';
    output.innerHTML += '<pre>' + JSON.stringify(JSON.parse(text), null, 2) + '</pre>';
  } catch (err) {
    output.innerHTML += '<div class="error">Error: ' + err.message + '</div>';
  }
}

setTimeout(test, 100);
</script>
</body>
</html>
